
spring.application.name=planeacion
server.port=8083

eureka.client.service-url.defaultZone: http://localhost:8761/eureka/

server.error.include-stacktrace=never

# Configuraci√≥n Base de datos (MySql)
spring.datasource.url=jdbc:mysql://localhost/planificacion?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.dbname=planificacion
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl