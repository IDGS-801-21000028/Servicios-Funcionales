spring.application.name=MicroservicioAutorizacion
server.port=8081

server.error.include-stacktrace=never

# Configuraci√≥n Base de datos (MySql)
spring.datasource.url=jdbc:mysql://localhost/autorizacion?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.dbname=autorizacion
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl